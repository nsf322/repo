<div class="container">
    <div class="header">
        
    </div>

    <form [formGroup]="loginForm" novalidate class="form-horizontal">
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
    </div>
    <div class="form-group">
        <label for="login" class="col-sm-offset-2 col-sm-2 control-label">Логин</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="login" name="login" required formControlName="login" placeholder="Логин" [(ngModel)]="userlogin">  
        </div>
            <div class="error col-sm-4"
                *ngIf="loginForm.controls['login'].invalid && loginForm.controls['login'].touched">
                                    *Введите
            </div>
        </div>
    <div class="form-group">
        <label for="password"  class="col-sm-offset-2 col-sm-2 control-label">Пароль</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password" required formControlName="password" placeholder="Пароль" [(ngModel)]="password">
        </div>
            <div class="error col-sm-4"
                *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                                *Введите
            </div>
        </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
        </div>
    </div>
    </form>
</div>
