<div class="container"> 
    <div class="header">
        <h2>Курсы</h2>
    </div>
    <div class="courses row">
            <div class="search clearfix">
                <input class="form-control col-sm-6" type="text" placeholder="Фрагмент имени или дата">
                <button type="submit" class="btn btn-default col-sm-offset-1 col-sm-2"> Найти</button>
                <button type="submit" class="btn btn-default col-sm-2 pull-right" (click)="createCourse()">Добавить курс</button>
                
            </div>
        <div>
            <ul>
                <li *ngFor="let course of courses">
                    <div class="course clearfix">    
                        <p class="col-sm-3">{{course.name}}</p>
                        <p class="col-sm-3">{{course.duration}}</p>
                        <p class="col-sm-3">{{course.date| date:"dd.MM.yyyy"}}</p>
                        <button class="col-sm-2 btn btn-default pull-right" (click)="editCourse(course)" >Редактировать</button>
                        <p class="col-sm-10">{{course.description}}
                        </p>
                        <button class="col-sm-2 btn btn-default pull-right" (click)="deleteCourse(course)">Удалить</button>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
