<div class="container">
    <div class="header">

    </div>
    <div class="">
        <form [formGroup]="addEditForm"  class="form-horizontal" (ngSubmit)="onSubmit(addEditForm)">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Название</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="name" formControlName="name">

                <div class="error"
                *ngIf="addEditForm.controls['name'].invalid && addEditForm.controls['name'].touched">
                                    *Введите
                </div>

                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="description" formControlName="description" >

                <div class="error"
                *ngIf="addEditForm.controls['description'].invalid && addEditForm.controls['description'].touched">
                                    *Введите
                </div>

                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Дата</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="date" formControlName="date" >

                <div class="error"
                *ngIf="addEditForm.controls['date'].invalid && addEditForm.controls['date'].touched">
                                    *Введите
                </div>

                </div>
            </div>
            <div class="form-group">
                <label for="duration" class="col-sm-2 control-label">Длительность</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="duration" formControlName="duration" >
                <div class="error"
                *ngIf="addEditForm.controls['duration'].invalid && addEditForm.controls['duration'].touched">
                                    *Введите
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" [disabled]="addEditForm.invalid">Сохранить</button>
                <button type="button" class="btn btn-default" (click)="goBack()">Отмена</button>
                </div>
		    </div>
        </form>
        </div>
    </div>
